<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    
    <title>Train Times</title>
</head>

<body>
    <div class = "row">
        <div class="jumbotron center-block">
        <h1>Train Times</h1>
        </div>
    </div>
    <div class='container-fluid'>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                 <div class="panel panel-success text-center center-block">
                        <div class="panel-heading headingschedule">Train Schedule</div>
                        <div class="panel-body scheduleholder" >
                        <table class="table" id="schedule">
                        
                    
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                    
                        <tbody id="insert-data">
                        </tbody>
                        </table>
                    </div>
                </div>
                </div>
                <div class="col-md-1"></div>
                </div>
        
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
        
                        <div class="panel panel-info center-block">
                        <div class="panel-heading">Where's my train?</div>
                        <div class="panel-body" id="form">
                
                            <form>
        
                                <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="name" placeholder="Name">
                                </div>
                        
                                <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" placeholder="Destination">
                                </div>
                
                                <div class="form-group">
                                <label for="firstTrainTime">First Train Time (hh:mm - Military Time)</label>
                                <input class="form-control" id="time" placeholder="Time">
                                </div>
               
                                <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="freq" placeholder="Frequency">
                                </div>
        
                                <button type="submit" class="btn btn-default" id="submit">Submit</button>
        
                            </form> 
        
                        </div>
                        </div>
                        
                    </div>
                    <div class="col-md-1"></div>
                </div>
            
            </div>
            


    <script type="text/javascript" src="assets/js/js.js"></script>
</body>

</html>
